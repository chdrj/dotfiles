# Changing 'yes' to 'titlebar-only' allows macOS to apply corner rounding
hide_window_decorations titlebar-only
window_padding_width 10

# These ensure the titlebar area is invisible/blended
macos_titlebar_color background
macos_show_titlebar  yes
draw_minimize_window_button no
draw_close_window_button no
draw_maximize_window_button no

# --- Appearance ---
background_opacity 0.35
# Note: background_color is usually handled by your theme, 
# but kept here as per your config.
background #000000 

# --- Font Configuration ---
# Fixed typo: font_familty -> font_family
font_family      Cascadia Code
italic_font      auto
bold_font        auto
bold_italic_font auto
font_size        25.0

# --- Tab Bar & Shell ---
tab_bar_edge      top
tab_bar_style     powerline
shell_integration yes
update_title      yes
title_template    "{title} | {foreground_window} | $(python3 ~/.config/kitty/title.py)"

# BEGIN_KITTY_THEME
# Tokyo Night Moon
include current-theme.conf
# END_KITTY_THEME